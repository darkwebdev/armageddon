<!DOCTYPE html>
<html>
<head>
	<title>Drop a Meteor on Earth!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="debug"></div>

    <div class="continuum">

        <img class="meteor visible rotate" src="img/meteor.png">
        <img src="img/fire.png" class="fire-1">
        <img src="img/fire.png" class="fire-2">

        <div>
            <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
            <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
            <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
            <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        </div>

        <img src="img/futurama.png" class="futurama trash">
        <img src="img/kenny.png" class="kenny trash">
        <img src="img/hammer.png" class="hammer trash">
        <div class="moon trash">
            <img src="img/moon-part.png" class="moon-part">
            <img src="img/moon.png" class="moon-full visible">
        </div>

        <div>
            <div class="space"></div><div class="space"></div><div class="space"></div><div class="space"></div>
            <div class="space"></div><div class="space"></div><div class="space"></div><div class="space"></div>
            <div class="space"></div><div class="space"></div><div class="space"></div><div class="space"></div>
        </div>

        <img class="earth visible" src="img/earth-hl.png">
        <img class="explosion explosion-1" >
        <img class="explosion explosion-2" src="img/explosion-2.png">
        <img class="explosion explosion-3" src="img/explosion-3.jpg">
    </div>

    <div class="overlay">
		<div class="overlay-content">
	        <div class="message">That's all Folks!</div>
	        <div class="generator">
	            <form>
	                <input type="text" class="new-msg" placeholder="Apocaliptic message here">
                    <button type="submit" class="submit">Generate!</button>
	            </form>
	        </div>
            <div class="popup">
                <p class="url">http://is.gd/GVW1hn</p>
                <div class="twitter">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-size="large">Tweet</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                </div>
            </div>
	    </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/jquery.scrolling-parallax.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
